<ion-header>
  <ion-navbar primary>
		<div *ngIf='offersection'>
    	<ion-title>
		 	 Nearby {{offersection}} Offers
    	</ion-title>
		</div>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>	
		<div *ngFor='let offer of offers' (click)='showOffer(offer)' wrap>
			<ion-card>
				<ion-row> 
					<ion-col width-15>
						<img src='{{offer.image}}'>
					</ion-col>
					<ion-col width-65>
						<strong>
							Feroz {{offer.name}}	
						</strong>
						<p>{{offer.offerdetails}}</p>
					</ion-col>
					<ion-col width-20>{{offer.offervalue}}</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<center>
							<ion-icon name='pin'>
								Location  
							</ion-icon>
							<ion-icon name='star'> 
								Reviews({{offer.reviews}})
							</ion-icon>
						</center>
					</ion-col>
				</ion-row>
			</ion-card>
		</div>
	</ion-grid>
