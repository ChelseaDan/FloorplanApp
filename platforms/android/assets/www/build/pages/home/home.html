<ion-header>
  <ion-navbar primary>
		<ion-title>
			EasyPay
		</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div *ngIf='user'>
		<ion-title item-left>
			Welcome {{user.name}}
		</ion-title>
	</div>
	<ion-tabs tabbarPlacement='bottom'>
		<ion-tab tabIcon='locate' tabTitle='Nearby' [root]="tab1Root"></ion-tab>
		<ion-tab tabIcon='qr-scanner' tabTitle='Pay Now' [root]="tab2Root"></ion-tab>
	 	<ion-tab tabIcon='star' tabTitle='Top pick' [root]="tab3Root"></ion-tab>
	</ion-tabs>
	
</ion-content>
