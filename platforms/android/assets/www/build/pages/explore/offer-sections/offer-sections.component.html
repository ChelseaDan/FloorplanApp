<ion-content padding>
	<div *ngIf='user'>
		<h3>Welcome {{user.name}}</h3>
	</div>
	<ion-list>
	  <ion-item>
	    <ion-thumbnail item-left>
	      <img src="/images/finalicon/dining@2x.png">
	    </ion-thumbnail>
	    <h2>Dining Offers</h2>
	    <button clear item-right (click)='viewDiningOffers()'>View</button>
	  </ion-item>
	
	  <ion-item>
	    <ion-thumbnail item-left>
	      <img src="/images/finalicon/shopping@2x.png">
	    </ion-thumbnail>
	    <h2>Shopping Offers</h2>
	    <button clear item-right (click)='viewShoppingOffers()'>View</button>
	  </ion-item>
	</ion-list>
</ion-content>
